<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="card w-75 m-auto mt-5 p-3 text-center align-items-center">
        <div class="row align-middle justify-content-center">
            <div class="m-3 col-3">
                <label for="Inputname" class="form-label">Nome e cognome</label>
                <input type="text" class="form-control name_input" id="Inputname" aria-describedby="emailHelp">
            </div>
            <div class="m-3 col-3">
                <label for="input_km_trip" class="form-label">Kilometri da percorerre</label>
                <input type="number" class="form-control km_input" id="input_km_trip">
            </div>
            <div class="m-3 col-3">
                <label for="age1" class="form-label">Fascia d'età</label>
                <select name="age" class="form-control age" id="age1">
                    <option value="underage">Minorenne</option>
                    <option value="over_65">Ho più di 65 anni</option>
                    <option value="18_65">Ho tra i 18 e i 65 anni</option>
                </select>
            </div>
        </div>
        <div class="button_area mt-3">
            <button type="button" class="btn btn-primary btn_for_a_ticket m-2">Calcola</button>
            <button type="reset" class="btn btn-warning btn_to_reset m-2">Reset</button>
        </div>
    </div>

    <div class="final_ticket card mb-3 w-75 m-auto mt-5 p-3 text-center d-none">
        <h2> DETTAGLIO PASSEGGERO</h2>

        <div class="row g-0 align-items-center">
            <div class="col-3">
                <img src="./assets/img/Treno alta velocità Frecciarossa.jpg" class="img-fluid rounded-start"
                    alt="train">
            </div>
            <div class="col-3">
                <div class="card-body">
                    <h5 class="card-title first_second_name">Nome e Cognome</h5>
                    <h6 class="card-title type_ticket">Type of ticket</h6>
                </div>
            </div>
            <div class="col-3">
                <div class="card-body">
                    <h5 class="card-title">Carrozza</h5>
                    <h6 class="card-title train_carriage">Number</h6>
                </div>
            </div>
            <div class="col-3">
                <div class="card-body">
                    <h5 class="card-title">Codice CP</h5>
                    <h6 class="card-title CP_code">Random code</h6>
                </div>
            </div>
            <div class="col-12">
                <div class="card-body">
                    <h3 class="card-title price_ticket">Price Ticket</h3>
                    <h5 class="card-title discount_ticket text-danger"></h5>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
